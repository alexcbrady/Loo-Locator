<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/reviewstyles.css">
    <title>Review Form</title>
    <style>
        /* Style for the dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show the dropdown content when the dropdown is active */
        .dropdown.active .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <img src="../static/LooLocator2.png">
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li>|</li>
                <li><a>About</a></li>
                <li>|</li>
                <li class="dropdown">
                    <a class="button" id="accountButton">Account</a>
                    <div class="dropdown-content">
                        <a href="{{ url_for('account') }}">Manage Account</a>
                        <a href="{{ url_for('logout') }}">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
        <h1>Submit a Review</h1>
        <form action="/review" method="post" class="review">
            <!-- Review Title -->
             <div>
                <label for="review-title">Review Title:</label>
                <input type="text" id="review-title" name="review_title" required>
             </div>

            <!-- Building (display only) -->
             <div>
                <label for="review-building">Building:</label>
                <select id="review-building" name="review_building" required>
                    <option value="" disabled selected>Select a building</option>
                    <option value="Woodward Hall">Woodward Hall</option>
                    <option value="Fretwell">Fretwell</option>
                    <option value="J. Murrey Atkins Library">J. Murrey Atkins Library</option>
                </select>
             </div>

            <!-- Rating -->
             <div>
                <label for="review-rating">Rating (1 to 5):</label>
                <select id="review-rating" name="review_rating" required>
                    <option value="" disabled selected>Select a number</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
             </div>

            <!-- Review Body -->
             <div>
                <label for="review-body">Review Body:</label>
                <textarea id="review-body" name="review_body" rows="5" cols="30" required></textarea>
             </div>

            <!-- Date (display only) -->
             <div>
            <label for="review-date">Date:</label>
            <span id="review-date">2024-12-04</span>
             </div>

            <!-- Submit Button -->
            <button class="reviewbtn" type="submit">Submit</button>
        </form>
    </main>
    

    <script>
        // Get the Account button and dropdown menu
        const accountButton = document.getElementById('accountButton');
        const dropdown = accountButton.parentElement;

        // Toggle dropdown visibility on button click
        accountButton.addEventListener('click', () => {
            dropdown.classList.toggle('active');
        });

        // Close the dropdown if clicking outside
        window.addEventListener('click', (event) => {
            if (!dropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
